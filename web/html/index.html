<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8"/>
		<title>Manager</title>
		<style type="text/css">
		html,body{
			margin:0; /*清除一下浏览器body自带外边距*/
			padding:0;/*清除一下浏览器body自带-内-边距*/
			height:100% ;
		}
		/*导航栏*/
		.nav {
			width: 100%;
			height: 40px;
			line-height: 40px;    /*跟高度设置一样，这是行高，可以上下居中*/
			background-color: rgba(0,0,0,0.05); /*背景色透明度*/
		}
		.nav_top{
			width: 1200px;
			margin: 0 auto; /*让本div居中*/
		}
		.nav_top span{
			float: right; /*让"当前用户"到最右边*/
		}
		section {
			width:1200px;
			height:100% ;
			margin:0 auto;
		}
		/*导航栏*/
		/*左边的内容*/
		.section_left{
			width: 15%; /*不设置宽度就默认100%*/
			height: 100%; /*蓝色要多长给多高*/
			background-color: cornflowerblue;
			border-right:2px solid green;
			float:left ;/*让"this"到最左边*/
		}
		.section_left>ul{
			padding-left: 0;/*清除列表项左边的内边距*/
		}
		.section_left>.ul1>li{
			color: white;
			/*height: 30px;*/
			line-height: 30px;
			text-align: center; /*文字居中*/
			list-style: none; /*去掉用户管理那些前面的小圆点*/
			cursor: pointer;/*模拟悬浮在标签上方的的时候小手样式*/
		}
		/*
		 * 
		 *41-46-47-48-57-66{}-118-151 行代码
		 */
		.section_left>.ul1>li:hover{
			background-color: rgba(0,0,0,0.1);
			transition-duration: 0.5s;/*悬浮显示背景色的过渡时间*/
			
		}
		.section_left>.ul1>li li{
			list-style: none;
		}
		.ul1_1{
			display: none;
		}
		.section_left>.ul1>li:first-child:hover .ul1_1{
			display: inherit;
			/*鼠标悬浮在"用户管理上"的时候显示子节点
			 :first-child = 第一个li标签
			 :hover = 悬浮
			 * */
		}
		.ul1_2{
			display: none;
		}
		.section_left>.ul1>li:nth-child(2):hover .ul1_2{
			display: inherit;
			/*鼠标悬浮在"用户管理上"的时候显示子节点
			 :nth-child(2) = 2 = 第2个li标签
			 :hover = 悬浮
			 * */
		}
		
		/*左边的内容*/
		.section_right{
			background-color: rgba(0,0,0,0.1) ;	
			height:100% ;
			width:100% ;
		}
		.section_right_nav{
			background-color: gold;
			height: 40px;
			line-height: 30px;
			font-size:20px;
			margin-left:20px;
			color:LightSkyBlue ;
		}
		/*
		.section_right_content_warpper {
			text-align:center ;	
		}
		*/
		</style>
		<script src="/web/js/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="nav"> <!--便于给导航栏添加底色-->
			<div class="nav_top">
				<a href="#" id="system" >管理系统</a>
				<span>当前用户: <a href="" id="login_name" >none</a></span>
			</div>
		</div>
		<section>
			<div class="section_left">
				<ul class="ul1">
					<li>
						<a class="redirect" url="/web/html/user.html" id="user" value="user_manage"> 用户管理 </a>
						<ul class="ul1_1">
							<li>1子节点1</li>
							<li>1子节点2</li>
						</ul>
					</li>
					<li>
						<a class="redirect" url="#" id="node" value="node_manage"> 节点管理 </a>
						<ul class="ul1_2">
							<li>2子节点1</li>
							<li>2子节点2</li>
						</ul>
					</li>
					<li>
						<a class="redirect" url="#" id="schema" value="schema_manage">路由管理</a>
					</li>
					<li>
						<a class="redirect" url="#" id="version" value="verion_manage">配置版本管理</a>
					</li>
					<li>
						<a class="redirect" url="#" id="kv" value="kv_manage" >KV管理</a>
					</li>
				</ul>
			</div>
			<div class="section_right">
				<div class="section_right_nav">
					
				</div>
				<div class="section_right_content_warpper">
					<h1> 欢迎来到配置管理页 </h1>
				</div>
			</div>
		</section>
	</body>
	<!--使用jQuery必须引入jQuery的框架库-->
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script>
		function setTitle(titleName) {
			$(".section_right_nav").text(titleName) ;	
		}
		function loadPage(element,url) {
			setTitle(element.text) ;
			$.get(url , function(result) {
				console.log(result) ;	
				$(".section_right_content_warpper").html(result);
			}) ;
		}

		$(".redirect").on("click" , function(event) {
			var url = this.getAttribute("url");
			var element = event.target ;
			loadPage(element , url) ;
		});
	</script>
</html>
